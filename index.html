<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiba Welfare Foundation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="overlay" class="fixed inset-0 bg-black/50 hidden z-40 transition-opacity"></div>

    <aside id="sidebar" class="fixed inset-y-0 right-0 w-72 bg-gradient-to-b from-blue-900 to-blue-700 text-white transform translate-x-full transition-transform duration-300 ease-in-out z-50 shadow-2xl">
        <div class="p-6">
            <div class="flex justify-between items-center border-b border-white/20 pb-4">
                <h2 class="text-2xl font-bold">مینیو</h2>
                <button onclick="toggleSidebar()" class="text-2xl">&times;</button>
            </div>
            <nav class="mt-8 space-y-2">
                <a href="javascript:void(0)" onclick="showSection('home')" class="nav-item"><i class="fas fa-home"></i> ہوم پیج</a>
                <a href="javascript:void(0)" onclick="showSection('weather')" class="nav-item"><i class="fas fa-cloud-sun"></i> موسم کی صورتحال</a>
                <a href="javascript:void(0)" onclick="showSection('donations')" class="nav-item"><i class="fas fa-hand-holding-heart"></i> عطیات کا ریکارڈ</a>
                <a href="javascript:void(0)" onclick="showSection('gallery')" class="nav-item"><i class="fas fa-images"></i> تصویری گیلری</a>
                <a href="javascript:void(0)" onclick="showSection('beneficiaries')" class="nav-item"><i class="fas fa-users"></i> مستحقین کی فہرست</a>
                <a href="javascript:void(0)" onclick="showSection('events')" class="nav-item"><i class="fas fa-calendar-check"></i> پروگرامز (Events)</a>
            </nav>
        </div>
    </aside>

    <header class="p-4 flex justify-between items-center bg-white shadow-sm sticky top-0 z-30">
        <div id="siteLogo" class="text-xl font-bold text-blue-800 flex items-center gap-2">
            <i class="fas fa-hand-holding-medical"></i> Hiba Foundation
        </div>
        <button onclick="toggleSidebar()" class="bg-blue-600 text-white p-2 rounded-lg shadow-lg">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <main id="content" class="p-4 md:p-8 max-w-5xl mx-auto">
        
        <section id="home" class="active-section space-y-6">
            <div class="hero-card bg-white p-8 rounded-[2rem] shadow-xl border-t-[10px] border-blue-600 text-center animate-fade-in">
                <h1 id="displayTitle" class="text-4xl font-black text-blue-900 mb-2">Hiba Welfare Foundation</h1>
                <p class="text-gray-500 italic">انسانیت کی خدمت ہمارا عزم۔</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-10">
                    <div class="bg-blue-50 p-6 rounded-3xl border border-blue-100">
                        <span class="text-blue-600 text-sm font-bold uppercase tracking-wider">کل مستحقین</span>
                        <h3 class="text-4xl font-black text-slate-800 mt-1">+1,250</h3>
                    </div>
                    <div class="bg-green-50 p-6 rounded-3xl border border-green-100">
                        <span class="text-green-600 text-sm font-bold uppercase tracking-wider">حالیہ ایونٹس</span>
                        <h3 class="text-4xl font-black text-slate-800 mt-1">12</h3>
                    </div>
                </div>
            </div>
        </section>

        <section id="weather" class="hidden space-y-4">
            <div class="bg-white p-6 rounded-3xl shadow-lg border-b-4 border-yellow-400">
                <h2 class="text-2xl font-bold mb-4 flex items-center gap-2 text-slate-700">
                    <i class="fas fa-cloud-sun text-yellow-500"></i> عالمی موسم
                </h2>
                <div class="flex gap-2">
                    <input type="text" id="cityInput" placeholder="اپنے شہر کا نام لکھیں..." class="w-full p-4 rounded-2xl bg-slate-100 border-none focus:ring-2 focus:ring-blue-500 outline-none">
                    <button onclick="getWeather()" class="bg-blue-600 text-white px-6 rounded-2xl font-bold">تلاش</button>
                </div>
                <div id="weatherDisplay" class="mt-6 hidden bg-gradient-to-r from-blue-500 to-blue-400 p-8 rounded-3xl text-white text-center">
                    </div>
            </div>
        </section>

        <section id="admin-panel" class="hidden animate-fade-in">
            <div class="bg-slate-900 text-white p-8 rounded-[2rem] shadow-2xl">
                <h2 class="text-2xl font-bold mb-6 border-b border-white/10 pb-4 tracking-tighter italic text-red-400">ADMIN CONTROL CENTER</h2>
                
                <div class="space-y-6">
                    <div>
                        <label class="block mb-2 text-sm font-medium">سائٹ کا ٹائٹل تبدیل کریں</label>
                        <input type="text" id="updateTitleInput" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-xl text-white outline-none focus:border-blue-500">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="applySettings()" class="bg-blue-600 p-4 rounded-xl font-bold hover:bg-blue-500 transition shadow-lg">سیٹنگز محفوظ کریں</button>
                        <button class="bg-slate-700 p-4 rounded-xl font-bold hover:bg-slate-600 transition">ڈارک موڈ</button>
                    </div>

                    <div class="bg-slate-800 p-6 rounded-2xl border border-dashed border-slate-600">
                        <label class="block mb-4 font-bold"><i class="fas fa-file-upload mr-2"></i> فائل اپلوڈ (PNG, PDF, DOCX)</label>
                        <input type="file" id="adminFile" class="block w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-500">
                        <p class="text-xs mt-3 text-slate-500 italic">* فائلیں براہ راست گٹ ہب ریپوزٹری میں جائیں گی۔</p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="mt-10 mb-6 flex justify-center opacity-30 hover:opacity-100 transition">
        <div onclick="promptAdmin()" class="w-2 h-2 bg-red-600 rounded-full cursor-pointer shadow-[0_0_10px_rgba(220,38,38,0.5)]"></div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
